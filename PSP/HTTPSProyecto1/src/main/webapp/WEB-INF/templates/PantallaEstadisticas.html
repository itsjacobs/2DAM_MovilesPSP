<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1.1em;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tbody tr:hover {
            background-color: #f8f9ff;
            transform: scale(1.01);
            transition: all 0.3s ease;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .ganado {
            color: #10b981;
            font-weight: bold;
        }

        .perdido {
            color: #ef4444;
            font-weight: bold;
        }

        .numero-secreto {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
        }

        .btn-volver {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-volver:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-volver:active {
            transform: translateY(0);
        }

        .no-partidas {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            th, td {
                padding: 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Estadísticas del Juego</h1>

        <div class="table-container" th:if="${partidas != null and !partidas.isEmpty()}">
            <table>
                <thead>
                    <tr>
                        <th>Jugador</th>
                        <th>Resultado</th>
                        <th>Número Secreto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="partida : ${partidas}">
                        <td th:text="${partida.nombreJugador}">Nombre</td>
                        <td>
                            <span th:if="${partida.ganado}" class="ganado">GANADA</span>
                            <span th:else="${partida.ganado}" class="perdido">PERDIDA</span>
                        </td>
                        <td>
                            <span class="numero-secreto" th:text="${partida.numeroSecreto}">0</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="no-partidas" th:if="${partidas == null or partidas.isEmpty()}">
            <p>No hay partidas registradas aún. ¡Juega tu primera partida!</p>
        </div>

        <form action="index.html" method="get">
            <button type="submit" class="btn-volver">Volver al Inicio</button>
        </form>
    </div>
</body>
</html>
